<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.js}"></script>

    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"
          rel="stylesheet"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../static/css/color_scheme.css"
          th:href="@{../../../../css/color_scheme.css}"/>

    <title>Twitter Dashboard</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-sm-10">
            <div class="list-group" th:object="${twitterUserDetails}">
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">Name</h4>
                    <p class="list-group-item-text" th:text="*{name}">Name</p>
                </div>
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">Language</h4>
                    <p class="list-group-item-text" th:text="*{language}">Language</p>
                </div>
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">Location</h4>
                    <p class="list-group-item-text" th:text="*{location}">Location</p>
                </div>

                <div class="list-group-item" th:if="*{not #strings.isEmpty(url)}">
                    <h4 class="list-group-item-heading">URL</h4>
                    <span><p class="list-group-item-text" th:text="*{url}">URL</p>
                    <a th:href="*{url}" target="_blank"><i class="fa fa-external-link"
                                                           aria-hidden="true"></i></a></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
