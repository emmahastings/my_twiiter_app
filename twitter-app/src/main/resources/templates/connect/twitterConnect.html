<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <form th:action="@{/connect/twitter}" method="POST">
                <div class="formInfo">
                    <p>You aren't connected to Twitter yet. Click the button to connect this application with your Twitter account.</p>
                </div>
                <p>
                    <button class="btn btn-lg btn-primary" type="submit">Connect to Twitter</button>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
