<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"
            th:src="@{https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.js"
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.js}"></script>

    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          th:href="@{https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.css"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.css}"
          rel="stylesheet"/>
    <title>Twitter Dashboard</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-10">
            <form th:action="@{/home}" method="POST" th:object="${searchForm}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." th:field="*{query}"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                </div>
            </form>
        </div>

        <div class="col-md-10" th:unless="${#lists.isEmpty(tweets)}">
            <table id="tweetTable" class="table table-hover table-bordered"
                   data-toggle="table" data-show-columns="true" data-show-toggle="true" data-search="true">
                <thead>
                <tr>
                    <th>Twiiter User</th>
                    <th>Tweet</th>
                    <th>Location</th>
                    <th>URL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tweet:${tweets}">
                    <td th:text="${tweet.userName}"></td>
                    <td th:text="${tweet.tweet}"></td>
                    <td th:text="${tweet.userLocation}"></td>
                    <td th:text="@{tweet.userUrl}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
